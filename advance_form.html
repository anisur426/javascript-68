<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Registration Form</h3>

    <form action="" name="rgs">

        Name: <br>
        <input type="text" name="FullName" placeholder="Enter Your name"> <br>
        Gender:<br>
        <input type="radio" name="gender" value="male"> male<br>
        <input type="radio" name="gender" value="female"> female <br>
        district: <br>
        <select name="district">
            <option value=""> select one</option>
            <option>Dhaka </option>
            <option>rajshahi</option>
            <option>khulna</option>
            <option>barisal</option>
        </select> <br>
        address: <br>
        <textarea name="address" id="" placeholder="Enter address"> </textarea><br>
        Skills: <br>
        <input type="checkbox" name="Skills[]" value="html">HTML
        <input type="checkbox" name="Skills[]" value="css">CSS
        <input type="checkbox" name="Skills[]" value="Java">JAVA
        <input type="checkbox" name="Skills[]" value="java script">JAVA SCRIPT
        <input type="checkbox" name="Skills[]" value="php">PHP
        <br>

        <button onclick="form_handle()">submit</button>


    </form>
    <div id="display"></div>
    <script>
        function form_handle() {
            let fname = document.rgs.FullName.value;
            let gender = document.rgs.gender.value;
            let district = document.rgs.district.value;
            let checkbox = document.rgs.checkbox.value;
            let output = fname + "welcome" + gender + "male" + district + "rajshahi" + checkbox + "";
            // alert(fname);
            // alert(gender);
            alert(district);
            document.getElementById("display").innerHTML = output;

        }  
    </script>




</body>

</html>
