<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 20;
        if (x < y) {
            document.write("x  is smaller then y <br>");

        }
        if (x > y) {
            document.write("x  is bigger then y <br>");

        }
        if (x == y) {
            document.write("x  is equal then y <br>");

        }

        if (x === y) {
            document.write("value and type of x and y are equal <br>");
        }

        if (x !== y) {
            document.write("x  is y <br>");

        }

    </script>
</body>

</html>
