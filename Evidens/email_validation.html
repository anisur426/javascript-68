<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Email Validation</title>
        <script>
            function emailValidation() {
                let pattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;

                let email = document.myForm.email.value;
                let confirmEmail = document.myForm.confirmEmail.value;

                if (!pattern.test(email)) {
                    alert("Invalid Email");
                }
                else if (email != confirmEmail) {
                    alert("Email does not match");
                }
                else {
                    alert("Email is valid");
                }
            }
        </script>
    </head>

    <body>

        <form name="myForm">
            <strong>Email id:&nbsp;</strong>
            <input type="text" name="email" placeholder="Email id"><br><br>

            <strong>Confirm Email id:&nbsp;</strong>
            <input type="text" name="confirmEmail" placeholder="Confirm Email id"><br><br>

            <input type="button" value="Submit" onclick="emailValidation()" name="save">
        </form>

    </body>

    </html>

</body>

</html>
