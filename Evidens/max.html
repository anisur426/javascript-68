<body> <button onclick="min_max()">Click here</button>
    <script>
        function min_max() {
            let Number1 = prompt("enter number");
            let Number2 = prompt("enter number");
            let Number3 = prompt("enter number");
            Number1 = parseInt(Number1);
            Number2 = parseInt(Number2);
            Number3 = parseInt(Number3);
            const number = [Number1, Number2, Number3];
            let max = number[0];
            let min = number[0];
            for (let i = 0; i < number.length; i++) {
                if (number[i]) {
                    max = number[i];
                }
                if (number[i] < min) {
                    min = number[i];
                }
            }
        }
        document.write("maximum number:" + max + "minimum number:" + min);



    </script>
