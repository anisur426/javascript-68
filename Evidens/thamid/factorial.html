<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fact(n) {
            let answer = 1;
            for (let a = 1; a <= n; a++) {
                answer *= a;
            } return n + "factorial is " + answer;

        } document.write(fact(prompt("type number")));

    </script>

</body>

</html>
