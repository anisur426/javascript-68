    <!DOCTYPE html>
    <html>

    <head>
        <title>Check Prime Number</title>
    </head>

    <body>
        <h2>Check Prime Number</h2>

        <script>
            function prime(n) {
                n = Number(n);

                if (n == 1) {
                    return n + " is not a prime number";
                }
                else if (n == 2) {
                    return n + " is a prime number";
                }
                else {
                    for (let i = 2; i < n; i++) {
                        if (n % i == 0) {
                            return n + " is not a prime number";
                        }
                    }
                    return n + " is a prime number";
                }
            }


            document.write(prime(prompt("Enter number")));
        </script>
    </body>
