<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
    function tanjim(n){
        let answer =1;
        for(let o=1;o<=n;o++){
            answer*=o;
        }  return n +"factorial is a "+answer;
    }
    document.write(tanjim(prompt("enter number")));
   </script> 
</body>
