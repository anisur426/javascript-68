<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let email = prompt (" type your email");
         let regex =/.+@.*\..+/;
         if (regex.test(email)){
            document.write("your email is correct");

         }else{
            document.write("your email is wrong");
         }
    </script>
</body>
