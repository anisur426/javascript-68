<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fact(n) {
            let result = 1;
            for (let a = 1; a <= n; a++) {
                result *= a;
            }
            return n + "this is a factoryal number" + result;
        }
        document.write(fact(prompt("enter your number")));
    </script>
</body>
</body>

</html>
