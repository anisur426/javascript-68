<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <form action="" id="Regis">
    <input type="text" name="id" placeholder="Enter your trnne id"><br>
    <input type="text" name="FullName" placeholder="Enter your name"><br>
    <input type="text" name="email" placeholder="Enter your email"><br>

    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br>

    <input type="checkbox" name="education" value="ssc"> SSC
    <input type="checkbox" name="education" value="hsc"> HSC
    <input type="checkbox" name="education" value="bsc"> BSC<br>

    <select name="Round">
        <option value="55">Round-55</option>
        <option value="56">Round-56</option>
        <option value="57">Round-57</option>
        <option value="58">Round-58</option>
        <option value="59">Round-59</option>
    </select><br><br>
    <input type="button" name="button" value="Submit" onclick="showFormData()">
</form>

<script>
function showFormData() {
    // ফর্ম এলিমেন্ট নেওয়া
    let form = document.getElementById("Regis");

    let id = form.id.value;
    let name = form.FullName.value;
    let email = form.email.value;

    // gender নিয়ে আসা
    let gender = "";
    if (form.gender[0].checked) {
        gender = form.gender[0].value;
    } else if (form.gender[1].checked) {
        gender = form.gender[1].value;
    }

    // education checkbox নিয়ে আসা
    let education = [];
    let edu = form.querySelectorAll('input[name="education"]:checked');
    edu.forEach(e => education.push(e.value));

    // round select
    let round = form.Round.value;

    let button = form.button.value;
    // নতুন উইন্ডো খোলা
    let newWindow = window.open("", "Form Data", "width=400,height=400");

    // নতুন উইন্ডোতে লেখা
    newWindow.document.write("<h2>Form Submission</h2>");
    newWindow.document.write("<p>ID: " + id + "</p>");
    newWindow.document.write("<p>Name: " + name + "</p>");
    newWindow.document.write("<p>Email: " + email + "</p>");
    newWindow.document.write("<p>Gender: " + gender + "</p>");
    newWindow.document.write("<p>Education: " + education.join(", ") + "</p>");
    newWindow.document.write("<p>Round: " + round + "</p>");
    newWindow.document. write("<p>button :" + submit+"</p>");
}
</script>


</body>


</html>
