<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n){
            let result=1;
            for(let c=1;c<=n;c++){
                 result*=c;
            }
           
             
          return n+"factorial is"+result;
        }
        document.write(fact(prompt("enter number")));
    </script>
</body>
</html>
