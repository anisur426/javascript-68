<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum and Minimum Number</title>
</head>

<body>
    <h2>Find Maximum and Minimum of 6 Numbers</h2>
    <button onclick="max_min()">Enter Numbers</button>

    <script>
        function max_min() {
            // ইনপুট নেওয়া
            let NumberArry = [];
            for (let i = 1; i <= 6; i++) {
                let input = prompt("Enter number " + i);
                NumberArry.push(Number(input)); // string → number কনভার্ট এবং অ্যারেতে রাখা
            }

            // প্রাথমিক মান সেট করা
            let MaximumNum = NumberArry[0];
            let Minimumnum = NumberArry[0];

            // লুপ চালানো
            for (let i = 1; i < NumberArry.length; i++) {
                if (NumberArry[i] > MaximumNum) MaximumNum = NumberArry[i];
                if (NumberArry[i] < Minimumnum) Minimumnum = NumberArry[i];
            }

            // ফলাফল দেখানো
            document.write("Maximum number is: " + MaximumNum + "<br>");
            document.write("Minimum number is: " + Minimumnum);
        }
    </script>
</body>

</html>
