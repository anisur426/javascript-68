<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function max_min() {

            let count1 = prompt("enter number");
            let count2 = prompt("enter number");
            let count3 = prompt("enter number");
            let count4 = prompt("enter number");
            let count5 = prompt("enter number");
            let count6 = prompt("enter number");

            const number1 = Number(count1);
            const number2 = Number(count2);
            const number3 = Number(count3);
            const number4 = Number(count4);
            const number5 = Number(count5);
            const number6 = Number(count6);
            const NumberArry = [number1, number2, number3, number4, number5, number6];
            let MaximumNum = NumberArry[0];
            let Minimumnum = NumberArry[0];
            for (let i = 1; i < NumberArry.length; i++) {
                if (NumberArry[i] > MaximumNum) {
                    MaximumNum = NumberArry[i];
                }
                if (NumberArry[i] < Minimumnum) {
                    Minimumnum = NumberArry[i];
                }
            }
            document.write("Maximum Num is " + MaximumNum + "    " + "Minimum Num" + Minimumnum);
        }

        max_min()

    </script>
</body>

</html>
