<body>
  <script>
        function max_min() {
            // ইনপুট নেওয়া
            let count1 = prompt("Enter number 1");
            let count2 = prompt("Enter number 2");
            let count3 = prompt("Enter number 3");
            let count4 = prompt("Enter number 4");
            let count5 = prompt("Enter number 5");
            let count6 = prompt("Enter number 6");

            // স্ট্রিং → নাম্বার কনভার্ট করা
            const number1 = Number(count1);
            const number2 = Number(count2);
            const number3 = Number(count3);
            const number4 = Number(count4);
            const number5 = Number(count5);
            const number6 = Number(count6);

            // নাম্বারগুলোকে অ্যারেতে রাখা
            const NumberArry = [number1, number2, number3, number4, number5, number6];

            // প্রাথমিক মান সেট
            let MaximumNum = NumberArry[0];
            let Minimumnum = NumberArry[0];

            // লুপ চালানো
            for (let i = 1; i < NumberArry.length; i++) {
                if (NumberArry[i] > MaximumNum) {
                    MaximumNum = NumberArry[i];
                }
                if (NumberArry[i] < Minimumnum) {
                    Minimumnum = NumberArry[i];
                }
            }

            // ফলাফল দেখানো
            document.write("Maximum number is: " + MaximumNum + "<br>");
            document.write("Minimum number is: " + Minimumnum);
        }

        // ফাংশন কল করা

    </script>
</body>
