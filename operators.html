<body>
     <script>
        let x = 15;
        let y = 20;
        let z = x + y; //sum
        document.write('total is: ' + z + "<br>"); // concation
        let sub = y - x;
        document.write('subtraction is: ' + sub + "<br>"); // concation
        let multiply = y * x;
        document.write('multiplication is: ' + multiply + "<br>"); // concation
        let divison = y / x;
        document.write('divison is: ' + divison + "<br>"); // concation
        let modulas = y % x;
        console.log('modulas is:' + modulas + "<br>");// concation



        </script>
