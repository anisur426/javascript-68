<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function amir(q){
        let result=1;
        for(let i=1;i<=q;i++){
            result*=i;
        }
        return q+"it is a prime number"+result;
        }
        
document.write(amir(prompt("enter a number")));
        
    </script>
</body>
</html>
