<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function anisur(o){
            if(o%2==0){
                return o+"it is even";
            }else{
                return o+"it is odd";
            }
        }
        document.write(anisur(prompt("enter number")));
    </script>
</body>
</html>
