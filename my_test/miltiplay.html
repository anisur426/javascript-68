<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function table(num){
    let text = "";
    for(let i = 1; i <= 10; i++){
        text += num + "  " + i + " = " + (num*i) + "<br>";
    }
    return text;
}
document.write(table(prompt("Enter a number")));
</script>

</body>
</html>
