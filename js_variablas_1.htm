<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>variables</h2>
    <p> In javascript ,variables are used to store data values</p>
    <p id="demo"> </p>
    <script>
        let x = 5;
        let y = 7;
        let z = x + y;
        document.getElementById("demo").innerHTML ="The value of z is " + z;
    </script>
</body>
</html>
