<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkPrime(n) {
            n = Number(n);
            if (n == 1) {
                return n + " is not a prime number";
            }
            if (n == 2) {
                return n + " is a prime number";
            }
            for (let x = 2; x < n; x++) {
                if (n % x == 0) {
                    return n + " is not a prime number";
                }
                return n + " is a Prime number";
            }

        }

        document.write(checkPrime(prompt("Enter a number:")));
    </script>
</body>

</html>
