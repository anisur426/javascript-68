<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Email = prompt("Type your Email:");
        let regex = /@.*\./;
        if (regex.test(Email)) {
            alert("email is valid");
        }
        else {
            alert("invalid email");
        }
    </script>
</body>

</html>
